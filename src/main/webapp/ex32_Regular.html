<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
					
		<h2>결과 : <span id = "s1"></span></h2>			
					<script type="text/javascript">
					
					var  str ="Visit W3Schools!" ;
					// i 는 대소문자 구분 안함
							// str 에 w3school 가 있는 지 알고 싶고  위치 찾기까지
							
							
					 var res =str.search(/W3Schools/i)	
					document.getElementById("s1").innerHTML =res;
							
					 
					</script>
					<hr>
					
						
		<h2>결과 : <span id = "s2"></span></h2>			
					<script type="text/javascript">
					
					var  str ="Visit W3Schools!" ;
							// str 에 w3school 가 있는 지 알고 싶고  위치 찾기까지
							
						
					 var res =str.replace(/w3/i, 'www');	
					document.getElementById("s2").innerHTML =res;
							
					 
					</script>
					<hr>		
					
	
		<h2>결과 : <span id = "s3"></span></h2>			
					<script type="text/javascript">
					
					var  str ="IS this all ther is?!" ;
							// str 에 w3school 가 있는 지 알고 싶고  위치 찾기까지
							
							
					// g : 문자열 내의 존재하는 같은 패턴을 모두 찾아 배열에 넣는다
					
					 var res =str.match(/is/gi);	
					document.getElementById("s3").innerHTML =res;
							
					 
					</script>
					<hr>				
					
		<h2>결과 : <span id = "s4"></span></h2>			
					<script type="text/javascript">
					
					var  str ="Is this all ther is?!" ;
							// str 에 w3school 가 있는 지 알고 싶고  위치 찾기까지
							
							
				// ^ : 
					
					 var res =str.match(/^is/i);	
					document.getElementById("s4").innerHTML =res;
							
					 
					</script>
					<hr>		
					
					
				<h2>결과 : <span id = "s5"></span></h2>			
					<script type="text/javascript">
			//[abc]  	: 대괄호 사이의 모든 문자 = abc
			// [A-Z]	: 대문자 A-Z"
			// [AZ] 		: 대문자 A-Z"
			// [a-z]     : 소문자 a-z
			// [az]      : 소문자 a-z		
			//[A-Za-Z] :대소문자 A-z
			// [Az]       :대소문자 A-z
			//[^ abc]   : abc를 제외한 나머지 문자 
					
					var  str ="Is this all ther is?!" ;			
					 var res =str.match(/[h]/g);	
					document.getElementById("s5").innerHTML =res;
							
				 	var res2 = str.match(/[^ th]/g) 
					document.getElementById("s5").innerHTML =res2;
				 	
					</script>
					<hr>		
							
					
					
					
</body>
</html>
