<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html 에서 자바스크립트 함수호출</title>
<script type="text/javascript">
				
					function test(su) {
						document.write("<h2> 함수호출 연습 " + su + "</h2>");
					}


</script>

</head>
<body>
				<h1> 자바 스크립트 함수 호출</h1>
				
				방법 1 : <script type="text/javascript"> test(1)</script>
				
				<!-- onXXXXX 는 자바스크립트 함수 호출   -->
			    방법 2  : <button onclick="test(2)"> 함수 호출 </button> <br>
			    방법 3 : <div onclick="test(3)"> 함수호출</div> <br>
			    방법 4 : <div onmouseover="test(4)"> 함수호출</div> 
			    
			    방법 5 :  <form action="ex14_function"> 
			    				<input type="button" value ="함수호출" onclick= "test(5)">
			    				</form>
			    
</body>
</html>
