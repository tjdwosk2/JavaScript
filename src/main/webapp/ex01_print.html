<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>화면 출력 (브라우저 출력)</title>
<style type="text/css">
		h2{color: tomato;}
		
	
</style>
<script type="text/javascript">
		// 1. 자바 스크립트에서 브라우저에 원하는 내용을 출력하자.
		// head에 위치한 script는 body 보다 먼저 실행된다.
		
		
		document.write("방가방가");
		// 태그 입력 , Style 적용 됨
		document.write("<h2>방가방가</h2>");
		document.write("방가방가");
		
		// 2. 콘솔창에 출력 (F12 = > debugger 할 때 사용)
		console.log('안녕하세요');
		
		//3. alert() => 경고창(나중에 배움)
		alert("내용");
		
		
		//4. innerHTML => 나중에 배움
		// 현재 웹 페이지에 특정부분에 자바스크립트를 이용해서 데이터를 삽입할때 사용
		
		
		
</script>
</head>
<body>

		<h2> Hello JavaScript</h2>
		<script type="text/javascript">
		document.write("방가 방가 2");
		
			
		
		
		</script>


</body>
</html>
