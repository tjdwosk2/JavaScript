<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수</title>
<script type="text/javascript">
	// 리턴이 없는 함수
	
	function add(a, b) {
		document.write("결과 : ", (a + b) + "<br>");
	}

	// 리턴이 있는 함수
	function sub(a, b) {
		return (a - b);
	}
	
	// 두 값 사이의 짝수의 개수를 구하는 함수
	function e_count(start, end) {
		var cnt = 0;
		for (var i = start; i <= end; i++) {
			if(i % 2 == 0) cnt++;
		}
		document.write("총 : " + cnt + "개입니다.<br>");
	}
	
	function e_count2(start, end) {
		var cnt = 0;
		for (var i = start; i <= end; i++) {
			if(i % 2 == 0) cnt2++;
		}
		return cnt2;
	}
	
	
</script>
</head>
<body>
	<h2>자바스크립트 연습</h2>
	<script type="text/javascript">
		// 리턴이 없는 함수 호출
		add(7,5);
		
		// 리턴이 있는 함수 호출
		// return 을 했으니 뭘 해줘야 하니
		// 선언을 해줘야!지!
		// 받아야지!!
		var res = sub(8,5);
		document.write("결과 : " + res + "<br>");
		
		e_count(0, 10);
		var res2 = e_count2(0,10);
		document.write("결과 :" + res2 + "<br>");
		
	</script>


</body>
</html>
