<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 : function</title>
<script type="text/javascript">
				function test1() {
					document.write("선언함수");
				}
				
				var msg = function() {
					document.write("익명함수")
				}
				
				//호출  메서드 호출할때는 저렇게만 호출 하기  
				
				test1(); 
				
				document.write("<br>")
					document.write("<hr>")
			
				msg();
				
				document.write("<br>")
				document.write("<hr>")
				
				// 내용 그대로 나온다
					document.write(msg);
			
					document.write("<hr>")
				

</script>

</head>
<body>

</body>
</html>
