<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
					<p id ="demo1">Hello World</p>
 					<p><span id ="demo2">WelCome JavaScript</span></p>
					<p id ="demo3">서울시 마포구 신수동</p>
					<hr>
					<script type="text/javascript">
					
					//html 요소 변경하기
					
					//내용변경 : .innerHTML
					//속성변경 : .attribute
					// CSS 속성 변경 : .style .property 
					
					
					document.getElementById("demo1").innerHTML = "<h2>KOREA SEOUL </h2>"  //겟터 셋터 헬로우월드를 
					document.getElementById("demo1").align = "center";  // 속성
					document.getElementById("demo3").style.color = "tomato";
					document.getElementById("demo3").style.backgroundColor = "skyblue";   //ctrl+ space 2번누르면 자바처럼 지원해줌
					
					
					
					
					
					</script>
					
					
					
					

</body>
</html>
