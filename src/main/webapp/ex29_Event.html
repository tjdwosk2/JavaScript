<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	border: 1px solid black;
	width: 300px;
	height: 300px;
	margin: auto;
	text-align: center;
	/* display: none; */
	color: white;
	line-height: 300px;
}
</style>

<script type="text/javascript">
    function setRed() {
          document.getElementById("box1").style.backgroundColor ="red";
    }
    function setGreen() {
        document.getElementById("box1").style.backgroundColor ="green";

    }
    function setBlue() {
        document.getElementById("box1").style.backgroundColor ="blue";

    }

</script>
</head>
<body>
	<div style="margin: 0px outo; width: 300px; padding: 20px">
		<button onclick="setRed()">RED</button>
		<button onclick="setGreen()">GREEN</button>
		<button onclick="setBlue()">BLUE</button>
	</div>

	<div class="box" id="box1">BOX1</div>
</body>
</html>
