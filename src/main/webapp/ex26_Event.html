<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	
		function test1() {
			// 글자 삽입
			document.getElementById("demo1").innerHTML  = "<h3>한국 ICT 인재 개발원</h3>";
		}
	
		function test2() {
			// 스타일 설정
			document.getElementById("demo2").style.display = "none";       //display 안보이게 하는거 
		}
	
		function test3() {
			//글자 크기
			document.getElementById("demo3").style.fontSize = "30px";
			
		}
	
		function test4() {
			
			var v = document.getElementById("fname").value.toLowerCase();
			document.getElementById("demo4").innerHTML = v; 
			document.getElementById("fname").value= v; 
			
			
		}
	
	
	</script>

</head>
<body>
					<h2> id 선택자를 활용한 이벤트</h2>
					<!--  한국 ICT 인재 개발원  -->
					<p id="demo1"></p>
					
					<!--화면에 보이지 않게 하자  -->
					<p id="demo2">click one</p>
					
					<!-- 글자 크기를 30px로 만들자 -->
					<p id= "demo3">click two</p>
					
					 <!--  입력된 글자가 소문자로만 이루어지게 하자 -->
					<p id = "demo4">click three</p>
					
					<!--input type="text" 에서 onchange()는 Enter를 눌렀을때 -->
					 Enter your name :
					<input type="text" id="fname" onchange="test4()">   
						<hr>   
					
					<button onclick="test1()">눌러주세요</button>
					<button onclick="test2()">눌러주세요</button>
					<button onclick="test3()">눌러주세요</button>
					<button id= "btn1">눌러주세요</button>
			
</body>
</html>
