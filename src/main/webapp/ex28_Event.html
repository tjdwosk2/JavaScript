<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
    .box{
        border: 1px solid black;
        width: 300px;
        height: 300px;
        margin: auto ;
        text-align: center;
         display: none;
        color: white;
        line-height: 300px;
    }
</style>
<script type="text/javascript">
    function setRed() {
        document.getElementById("box1").style.display="block"; //보이고
        document.getElementById("box2").style.display="none"; // 안보이고
        document.getElementById("box3").style.display="none"; // 안보이고
    }
    function setGreen() {
        document.getElementById("box1").style.display="none";
        document.getElementById("box2").style.display="block";
        document.getElementById("box3").style.display="none";
    }
    function setBlue() {
        document.getElementById("box1").style.display="none";
        document.getElementById("box2").style.display="none";
        document.getElementById("box3").style.display="block";
    }

</script>	
</head>
<body>
    <div style="margin:0px  outo; width: 300px; padding: 20px">
        <button onclick="setRed()">RED</button>
        <button onclick="setGreen()">GREEN</button>
        <button onclick="setBlue()">BLUE</button>
    </div>
    <div class="box" id="box1" style="background-color: red">BOX1</div>
    <div class="box" id="box2" style="background-color: green">BOX2</div>
    <div class="box" id="box3" style="background-color: blue">BOX3</div>
</body>
</html>
