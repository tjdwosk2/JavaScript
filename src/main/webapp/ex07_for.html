<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for 문</title>

<script type="text/javascript">
		//문법은 자바와 같다.
		
		
		// 7단
		for (var i = 1; i <10; i++) {
			document.write("<h2> 결과 :"+ "7*" + i +"="  +(7*i)+ "</h2>"); 
		
			
		}
		document.write("<hr>"); 
		
		// 구구단_1 
		
			for (var i = 2; i <10; i++) {
			document.write(i +"단<br>"); 
			for (var j = 1; j < 10; j++) {
				document.write(i+"*"+ j +"=" + (i*j) + "</br>")
				
			}
			
		}
			document.write("<hr>"); 
		
		//구구단_2
			for (var i = 2; i <10; i++) {
			document.write(i +"단<br>"); 
			for (var j = 1; j < 10; j++) {
				document.write(i+"*"+ j +"=" + (i*j) + "&nbsp;&nbsp;&nbsp;")
				
			}
			
		}
			document.write("<hr>"); 
		
		
		//구구단_3
		
	for (var i = 1; i <10; i++) {
			for (var j = 2; j < 10; j++) {
				document.write(j+"*" + i + "=" + (j*i) + "&nbsp;&nbsp;&nbsp;")
				
			}
			
		}
			document.write("<hr>"); 
		

</script>
</head>

</body>
</html>
