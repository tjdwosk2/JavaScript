<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number 클래스</title>
<script type="text/javascript">
		
			var s1 =10;
			var s2 = 6;
			document.write(s1+s2+"<br>");
			document.write(s1-s2+"<br>");
			document.write(s1*s2+"<br>");
			document.write(s1/s2+"<br>");
			document.write(s1%s2+"<br>");
			document.write("<hr>");
		
		
			s1 ="10";
			s2 = "6" ;
			
			document.write(s1+s2+"<br>"); //  계산   x  문자열로 계산됨 .
			document.write(s1-s2+"<br>");//   계산   o
			document.write(s1*s2+"<br>");//   계산   o
			document.write(s1/s2+"<br>");//   계산   o
			document.write(s1%s2+"<br>");//   계산   o
			document.write("<hr>");
			
			s1 =10;
			s2 = "6" ;
			
			document.write(s1+s2+"<br>"); //  계산   x  문자열로 계산됨 .
			document.write(s1-s2+"<br>");//   계산   o
			document.write(s1*s2+"<br>");//   계산   o
			document.write(s1/s2+"<br>");//   계산   o
			document.write(s1%s2+"<br>");//   계산   o
			document.write("<hr>");
			
			
			// 숫자를 문자열로 변경  toString() ;
			
			s1 = 10;
			s2 =  6;
			document.write(s1+s2 + "<br>");
			document.write(s1+s2.toString() + "<br>");
			document.write("<hr>");
			
			// toFixed(자릿수) : 지정된 소숫점 이하 자릿수 작성 (반올림, 음수사용 불가)
			s1 = 214.656;
			s2 = 216.444;
			document.write(s1.toFixed(0) + "<br>");
			document.write(s1.toFixed(1) + "<br>");
			document.write(s1.toFixed(2) + "<br>");
			document.write(s1.toFixed(3) + "<br>"); // 나머지는 없어서 그대로이다 
			document.write("<hr>");
			
			
			document.write(s2.toFixed(0) + "<br>"); // 다안올라가서 값이그대로 
			document.write(s2.toFixed(1) + "<br>");
			document.write(s2.toFixed(2) + "<br>");
			document.write(s2.toFixed(3) + "<br>"); // 나머지는 없어서 그대로이다 
			
			// 변수를 숫자로 변환(문자열을 숫자로 표현) : Number , parseInt, parseFloat
			// NaN(Not a Number):
			// 숫자가 들어갈 자리에 숫자가 아닌 다른 값이 들어오면 표시되는 예약어
			// isNaN : NaN를 확인 (NaN 이면 true , 아니면 false )
			
			document.write(Number(true)+10+"<br>"); // true 는 1 과같다
			document.write(Number(false)+10+"<br>"); // false 0  과같다 
			document.write("<hr>");
			
			
			document.write(Number("10")+10+"<br>"); // 20 
			document.write(Number("10.03")+10+"<br>"); // 20.03
			document.write("<hr>");
			
			
			document.write(Number("10.03")+10+"<br>");//20.03
			document.write(Number("10A")+10+"<br>");//NaN
			document.write(Number("A10")+10 +"<br>");//NaN
			document.write(Number("     10")+10+"<br>");//20
			document.write(Number("10      ")+10+"<br>");//20
			document.write(Number("hello")+10+"<br>");//NaN
			document.write("<hr>");
			
			
			
			document.write(parseInt(true)+10+"<br>"); // 11 ->  NaN
			document.write(parseInt(false)+10+"<br>"); // 10 ->NaN
			document.write(parseInt("10")+10+"<br>"); // 20 
			document.write(parseInt("10.03")+10+"<br>"); // 20.03 ->20
			
			// 숫자로 시작하면 문자를 만날 때 까지 숫자로 인식 해서 계산함 
			document.write(parseInt("10.03")+10+"<br>");// NaN ->20
			document.write(parseInt("10A")+10+"<br>");// NaN ->20
			
			
			
			document.write(parseInt("A10")+10 +"<br>");//NaN
			document.write(parseInt("     10")+10+"<br>");//20
			document.write(parseInt("10      ")+10+"<br>");//20
			document.write(parseInt("hello")+10+"<br>");//NaN
			
			document.write("<hr>");
			
			document.write(parseFloat(true)+10+"<br>"); // 11 ->  NaN
			document.write(parseFloat(false)+10+"<br>"); // 10 ->NaN
			document.write(parseFloat("10")+10+"<br>"); // 20 
			document.write(parseFloat("10.03")+10+"<br>"); // 20.03
			
			// 숫자로 시작하면 문자를 만날 때 까지 숫자로 인식 해서 계산함 
			document.write(parseFloat("10.03")+10+"<br>");// NaN ->20.03
			document.write(parseFloat("10A")+10+"<br>");// NaN ->20
			
			
			
			document.write(parseFloat("A10")+10 +"<br>");//NaN
			document.write(parseFloat("     10")+10+"<br>");//20
			document.write(parseFloat("10      ")+10+"<br>");//20
			document.write(parseFloat("hello")+10+"<br>");//NaN
		
		
			
		
			
			
</script>





</head>
<body>

</body>
