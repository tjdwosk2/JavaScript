<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>콜백 함수 </title>
<script type="text/javascript">
			function send_go1() {
				// 3초 후에 myfunc 함수를 호출 
				 setTimeout(myfunc , 3000);
			}
			function myfunc() {
				alert("경고메세지 1");
			}
			function send_go2() {
				setTimeout(function() {
					alert("경고메세지 2");
				}, 3000);	
			}
			function send_go3() {
				setTimeout(() => {
						alert("경고메세지3");
				}, 3000); //3초 
			}
			
			function send_go4() {
				var  cnt = 0 ;
				// 반복실행 
				
				setInterval(() => {
					cnt++;
					document.write(cnt + "Hello <br>");
					
				}, 1000); //1초
			}
			
			

</script>

</head>
<body>
	<!-- 콜백 함수 (Callback Function)란 파라미터 함수를 전달받아.
			함수의 내부에서 실행하는 함수이다.  -->
		<button onclick="send_go1()">눌러주세요</button>
		<button onclick="send_go2()">눌러주세요</button>
		<button onclick="send_go3()">눌러주세요</button>
		<button onclick="send_go4()">눌러주세요</button>
 
</body>
</html>
