<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 클래스</title>

<script type="text/javascript"> 
		var  str1 = "Hello"
		var str2 =  new String ("WelCome");
		
		
		// 길이 : length 
		document.write(str1.length + "<br>");
		document.write(str2.length + "<br>");
		
		// n번째 문자 추출 : charAt(n)
		document.write(str1.charAt(0) + "<br>");
		document.write(str2.charAt(0) + "<br>");
		
		// 문자 연결자 :  concat(str)
		document.write(str1.concat(" World"+"<br>"));
		
		
		
		//  해당 문자나 문자열의 위치 값  : indexOf ("문자 또는 문자열")
		//												  정규식에는 사용못함 , -1 은 찾는 문자가 없다.
		
		document.write(str1.indexOf('H')+"<br>");
		document.write(str2.indexOf('H')+"<br>"); // H 자 가 없어서 -1 
			
		// 해당 문자나 문자열의 위치 값  : indexOf ("문자 또는 문자열", 시작위치)
		
		document.write(str2.indexOf('e',2)+"<br>"); //  e 두번째꺼부터 찾아야하니까 시작위치 필요
		
		// 해당 문자나 문자열의 위치 값  : lastIndexOf ("문자 또는 문자열", 마지막위치)
		document.write(str2.lastIndexOf('e')+"<br>");
		
		// 해당문자나 문자열의 위치값 : search('문자또는 문자열 ')
		//											  정규식이 사용 가능 , 두번째 인자는 없다 .
		
			document.write(str2.search('e')+"<br>"); //무 조건 첫번째 꺼를 찾는다 
			
		// 원하는 문자열 추출 : slice 와 substring 은 같다 .
		// slice (begin,end) , substring(begin,end)
		// end는 포함하지 않는다 .
		
		str1 = "Apple , Banana, Kiwi" ;
		document.write(str1.slice(7,13)+"<br>");
		document.write(str1.substring(7,13)+"<br>");
		
		
		// 원하는 문자열 추출 : substr (begin , 갯수 )
		
		document.write(str1.substr(7,6)+"<br>");
		
		//치환 : replace(old,new)
		document.write(str1.replace("Banana" , "Mango")+"<br>");
		document.write("<hr>");	
		
		// 대소문자 변환 : toUpperCase(), toLowerCase()
		document.write(str1.toUpperCase() + "<br>");
		document.write(str1.toLowerCase() + "<br>");
		
		document.write("<hr>");	
		
		// trim() : 공백제거
		str1 = "apple,banana,kiwi";
		str2 = "     apple,banana,kiwi       ";
		document.write(str1.length+"<br>");
		document.write(str2.length + "<br>");
		document.write(str2.trim().length+"<br>");
		
		// 문자열을 배열로
		// str1 에 있는 값을  배열로 for 문  돌려서 값을 차레때로 빼내기!
		var arr = str1.split(",");
		document.write(arr+"<br>");
		
		for ( var k in arr) {
			//인덱스
			//	document.write(k);
			document.write(arr[k] + "<br>");
		}
		
	
	
		
		
		
		
</script>

</head>
<body>

</body>
</html>
