<body>
<!-- 

			DOM : 문서의 구조화된 표현을 제공하며 프로그래밍 언어가
					  DOM 구조에 접근 할수 있는 방법을 제공하여 
					  문서의 구조 , 스타일 , 내용등을 변경할수 있게 돕는다.
					  그래서 DOM을 이용해서 CSS나 자바스크립트에서
					  문서의 구조 , 스타일 , 내용들을 변경할수 있다 .
					  
					  
			** 구조화된 표현 = 계층구조 = 족보 = 부모 , 자식 , 형제		  
			 						 = 부모 ,자식 ,형제 로 요소 (Element)를 표현한다.

 -->
